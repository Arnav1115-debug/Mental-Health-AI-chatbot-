<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chore Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00fff0;
      text-shadow: 0 0 10px #00fff0;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #999;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .input-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      resize: none;
      box-shadow: 0 0 10px #00fff0a0;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #00fff0, #0072ff);
      border: none;
      border-radius: 25px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px #00fff0;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00ffcc, #00bfff);
    }

    .output {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff0a0;
      color: #00ffb3;
      white-space: pre-wrap;
      display: none;
    }

    .footer {
      margin-top: auto;
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <h1>üß† AI Chore Assistant</h1>
  <p class="subtitle">Type your chores, and let AI help you organize and solve them!</p>

  <div class="input-box">
    <textarea id="choresInput" placeholder="e.g. Buy groceries, clean the kitchen, call mom, do laundry..."></textarea>
  </div>

  <button onclick="handleChores()">Get Help</button>

  <div class="output" id="outputBox"></div>

  <div class="footer">
    ¬© 2025 AI Chore Assistant ‚Äî All Rights Reserved.
  </div>

  <script>
  async function handleChores() {
    const chores = document.getElementById('choresInput').value.trim();
    const outputBox = document.getElementById('outputBox');

    if (!chores) {
      alert("Please enter some chores first!");
      return;
    }

    outputBox.style.display = 'block';
    outputBox.innerText = "‚è≥ Thinking...";

    try {
      const response = await fetch("http://localhost:5000/api/ask-ai", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ chores })
      });

      const data = await response.json();
      outputBox.innerText = data.reply || "‚ö†Ô∏è AI could not generate a response.";
    } catch (err) {
      outputBox.innerText = "‚ùå Error contacting the AI.";
      console.error(err);
    }
  }
</script>

</body>
</html>
